<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  
  
</head>
<body class="page">

<div class="page__content">
  <header class="header page__section">
    <img src="./images/logo.svg" alt="Логотип проекта Mesto" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__image-container">
        <div class="profile__image" id="profile-avatar" style="background-image: url('./images/avatar.jpg');"></div>
        <button class="profile__avatar-edit-button" type="button" aria-label="Редактировать аватар"></button>
      </div>
      <div class="profile__info">
        <h1 class="profile__title" id="profile-name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__description" id="profile-description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list" id="cards-container">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2023 Mesto Russia
    </p>
  </footer>

  <!-- Попап редактирования профиля -->
  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form edit-form" name="edit-profile" novalidate>
        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40">
        <span class="popup__input-error name-error"></span>
        <input type="text" name="about" class="popup__input popup__input_type_description" placeholder="О себе" required minlength="2" maxlength="200">
        <span class="popup__input-error about-error"></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап добавления карточки -->
  <div class="popup popup_type_new-card">
    <div class="popup__content">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form add-form" name="new-place" novalidate>
        <input type="text" name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__input-error place-name-error"></span>
        <input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error link-error"></span>
        <button type="submit" class="button popup__button">Создать</button>
      </form>
    </div>
  </div>

  <!-- Попап просмотра изображения -->
  <div class="popup popup_type_image">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>

  <!-- Попап подтверждения удаления -->
  <div class="popup popup_type_confirm">
    <div class="popup__content">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <form class="popup__form" name="confirm">
        <button type="submit" class="button popup__button popup__button_confirm">Да</button>
      </form>
    </div>
  </div>

  <!-- Попап обновления аватара -->
  <div class="popup popup_type_avatar">
    <div class="popup__content">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form avatar-form" name="edit-avatar" novalidate>
        <input type="url" name="avatar" class="popup__input popup__input_type_url" placeholder="Ссылка на аватар" required>
        <span class="popup__input-error avatar-error"></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
</div>

<!-- Шаблон карточки -->
<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="" alt="" />
    <button type="button" class="card__delete-button" aria-label="Удалить карточку"></button>
    <div class="card__description">
      <h2 class="card__title"></h2>
      <div class="card__like-container">
        <button type="button" class="card__like-button" aria-label="Поставить лайк"></button>
        <span class="card__like-counter">0</span>
      </div>
    </div>
  </li>
</template>

<script type="module" src="scripts/index.js"></script>

</body>
</html>
